<!DOCTYPE html>
<html lang="en">

<head>
    <title>管道选测试桩</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../../lib/bootstrap/css/bootstrap-table.css" rel="stylesheet">
    <link href="../../../lib/bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../../../lib/bootstrap/css/bootstrap-select.css" rel="stylesheet">
    <link href="../../../lib/jstree/themes/default/style.css" rel="stylesheet">
    <link href="../../../lib/bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../src/css/theme/default/skin.css" rel="stylesheet">
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/marker/jstree_icon.css" rel="stylesheet">
    <link href="../../css/segment/segment_other.css" rel="stylesheet">
    <link href="../../css/theme/default/skin.css" rel="stylesheet"  class="theme">
</head>

<body class="body-overflow">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title CP-i18n" key="Testing_Zone">测试范围</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="pipeName" class="CP-i18n" key="Company_Hierarchy">企业管线管理层级</label>
                    </div>
                    <div class="col-sm-7 select-marker">
                        <label class="col-sm-5"><span class="CP-i18n" key="Test_Points_Pipeline">线路上包含的测试桩</span> <span id = "num">0</span></label>
                        <div class="col-sm-1 pickListButtons"> </div>
                        <label><span class="CP-i18n" key="Test_Points_Selected">已选择的测试桩</span> <span id = "num1">0</span></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div id="treeview" class="treeview"></div>
                    </div>
                    <div class="col-sm-7" id="pickList"></div>
                    <div class="col-sm-2 line-connection">
                        <div class="top-pic"><img id="topPic" src="">
                        <span id="topName"></span>
                        </div>
                        <div class="middle-pic">
                            <div class="pipeline"></div>
                            <div class="marker">
                                <span class="first"></span>
                                <button class="btn sort-marker top-first">
                                    <i class="fa fa-lg fa-arrows-v"></i>
                                </button>
                                <span class="last"></span></div>
                        </div>
                        <div class="bottom-pic">
                            <img id="bottomPic" src="">
                            <span id="bottomName"></span>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 col-sm-offset-3 marker-btn">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-6">
                                <button class="btn btn-sm CP-i18n" key="Select_one" id="moveForward" title="请选择一条测试桩" disabled>
                                    <i class="fa fa-lg fa-long-arrow-up"></i>
                                </button>
                                <button class="btn btn-sm CP-i18n" key="Select_one" id="moveBackward" title="请选择一条测试桩" disabled>
                                    <i class="fa fa-lg fa-long-arrow-down"></i>
                                </button>
                                <button class="btn btn-sm CP-i18n" key="select_least_2" id="sort" title="请选择至少2条测试桩" disabled>
                                    <i class="fa fa-lg fa-arrows-v"></i>
                                </button>
                                <button class="btn btn-sm CP-i18n" key="Select_one" id="moveTop" title="请选择一条测试桩" disabled>
                                    <img src="../../../css/segment/icon/move_top.png">
                                    <!--<i class="fa fa-lg fa-arrows-v"></i>-->
                                </button>
                                <button class="btn btn-sm CP-i18n" key="Select_one" id="moveBottom" title="请选择一条测试桩" disabled>
                                    <img src="../../../css/segment/icon/move_bottom.png">
                                    <!--<i class="fa fa-lg fa-arrows-v"></i>-->
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../lib/jquery.min.js"></script>
    <script src="../../../lib/other/jquery-ui.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="../../../lib/layer/layer.min.js"></script>
    <script src="../../../lib/jstree/jstree.js"></script>
    <script src="../../js/common/privilege.js"></script>
    <script src="../../js/common/html5-storage.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/tjSdk.min.js"></script>
    <script src="./js/picklist_for_line.js"></script>
    <script src="../../i18n/js/i18n.js "></script>
    <script src="./js/line_select_marker.js"></script>
</body>

</html>
