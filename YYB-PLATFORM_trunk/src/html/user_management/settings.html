<!DOCTYPE html>
<html lang="en">

<head>
    <title>设置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/common/view_image.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/user_management/signing.css" >
</head>

<body>
    <div class="container">
        <div class="main-box add-modify-page">
            <form class="form-horizontal" id="addForm" name="addForm" onsubmit="return false;">
                <div>
                    <div class=" row">
                       <label for="enterpriseName" class="col-xs-3 control-label label-align">企业名称：</label>
                        <div class="form-group col-xs-9">
                           <label  id="enterpriseName"></label>
                        </div>
                      
                    </div>
                    <div class="row">
                        <label for="job" class="col-xs-3 control-label  label-align">管理员：</label>
                        <div class="form-group col-xs-9">
                            <label   id="enpAdminName"></label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="job" class="col-xs-3 control-label  label-align">用户类型：</label>
                        <div class="form-group col-xs-9">
                            <label   id="useType">试用用户</label>
                        </div>
                    </div>
                   
                     <div class="row">
                        <label for="job" class="col-xs-3 control-label label-align">注册时间：</label>
                        <div class="form-group col-xs-9">
                            <label   id="createTime"></label>
                        </div>
                    </div>
                    <div class="row" >
                        <label  class="col-xs-3 control-label label-style">到期时间：</label>
                        <div class="form-group col-xs-9">
                           <input type="text" name="expireTime" id="expireTime" class="form-control form_datetime" readonly/>
                        </div>
                    </div>
                     <div class="row" id="timeStyle">
                        <label for="job" class="col-xs-3 control-label label-style"></label>
                        <div class="form-group col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="time" id="inlineRadio1" value="3" checked> 三个月
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="time" id="inlineRadio2" value="6"> 半年
                            </label>
                        </div>
                    </div>
                     <div class="row" id="intervalStyle">
                        <label for="duration" class="col-xs-3 control-label label-style">试用期时长：</label>
                        <div class="form-group col-xs-9">
                            <input type="text" name="duration" id="duration" class="form-control" readonly/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../lib/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../js/common/html5-storage.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/zhuge.js"></script>
    <script src="../../js/user_management/set_duration.js"></script>
    <script src="../../js/user_management/settings.js"></script>
 
</body>

</html>
