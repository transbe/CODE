                    <div class="row">
                        <label class="col-xs-5 label-style"><span>*</span>姓名：</label>
                        <div class="form-group col-xs-5">
                            <input class="form-control " type="text" name="userName" id="name" class="form-control" placeholder="请输入姓名" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-xs-5 control-label label-style"><span>*</span>手机号码：</label>
                        <div class="form-group col-xs-5 ">
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="请输入手机号" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-xs-5 label-style">角色：</label>
                        <div class="form-group col-xs-5">
                            <select class="form-control role" readonly>
                                <option value="993132df-9972-40eb-83f0-47e0f470f123">专家</option>
                            </select>
                            <!--<select class="form-control selectpicker role" readonly>
                                <option value="993132df-9972-40eb-83f0-47e0f470f123">专家</option>
                            </select>-->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
